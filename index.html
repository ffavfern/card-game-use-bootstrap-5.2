<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container justify-content-center">

    <div class="row justify-content-center main">
      <div class="card p-2" style="width: 20rem;">
        <img src="./images/image-equilibrium.jpg" class="card-img-top img-main p-3" alt="...">
        <div class="card-body">
          <h6 class="card-title">Equilibrium #3429</h6>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="timeandeth">
            <p class="piceth"><img src="./images/icon-ethereum.svg" alt="" /></p>
            <p class="col-6 eth">0.041 ETH</p>
            <p><img src="./images/icon-clock.svg" alt="" class="clock" /></p>
            <p class="col-6">3 days left</p>
          </div>
          <hr>
          <div class="about">
            <img src="./images/image-avatar.png" alt="" class="avatar col-2">
            <p class="card-text col-10">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>


    </div>
  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
